<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
        .container{
            box-sizing: content-box !important;
        }
        .row > div{
            height: 200px;
        }
        .row{
            border: 4px solid #ffb9c1;
        }
        .dot{
            border: dotted 2px black;
        }
        .brown{
            background-color: #290000;
        }
        
    </style>
</head>

<body>
    <div style="background-color: #06fe00;" class="container px-3 py-1">
       
            <div class="row">
                <div class="dot col-4"  style="background-color: #008081;">Row1 Col1</div>
                <div class="dot col-8"  style="background-color: #d7bfd7;">Row1 Col2</div>
            </div>
            <div class="row">
                <div  class="d-flex col-8 brown justify-content-center">
                    <div style="background-color:#fe6347 ;" class="dot col-4">
                        Row2 Col1
                    </div>
                </div>
                <div class="dot col-4"  style="background-color: #3fe0d0;">Row2 Col2</div>
            </div>
            <div class="row">
                <div class="brown d-flex justify-content-center">
                    <div class="dot col-4" style="background-color: #ee82ef;">Row3 Col1</div>
                    <div class="dot col-4" style="background-color: #9acd32;">Row3 Col2</div>
                </div>
            </div>
            <div></div>
        
        
    </div>
</body>

</html>
